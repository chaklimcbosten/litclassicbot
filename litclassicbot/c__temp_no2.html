<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Документ без названия</title>
</head>

<style>
	.NameSurname {display:inline-block; width:49%}
	.LoginPass {display:inline-block; width:49%}
	.Time {display:inline-block; width:49%}
	.Control {display:inline-block; width:49%}
	.Lesson {display:inline-block; width:49%}
	.AdditionalInfo {display:inline-block; width:49%}
	.Buttons {display:inline-block; width:49%}
</style>

<body>
<div class="NameSurname">
	Фамилия: <input type="text" name"surname" /> 
    <p></p>
    Имя: <input type="text" name"name" /> 
</div>

<div class="LoginPass">
	Логин: <input type="text" name"login" /> 
    Пароль: <input type="text" name"password" /> 
</div>

<div class="Time">
	<input type="radio" name="time" value="09:00" /> 09:00
    <p></p>
    <input type="radio" name="time" value="10:40" /> 10:40
    <input type="radio" name="time" value="12:50" /> 12:50
    <input type="radio" name="time" value="14:30" /> 14:30
    <input type="radio" name="time" value="16:00" /> 16:00
</div>

<div class="Control">
	<input type="checkbox" name="test" /> Тест
    <input type="checkbox" name="testwork" /> Контрольная
    <input type="checkbox" name="interview" /> Собеседование
</div>

<div class="Lesson">
	<select name="lesson">
    	<option value="infosecure"> Информационная безопасность </option>
        <option value="infomanagment"> Информационный менеджмент </option>
        <option value="pis"> Проектирование информационных систем </option>
    </select>
</div>

<div class="AdditionalInfo">
	<textarea name="additional">
    
    </textarea>
</div>

<div class="Buttons">
	<input type="button" name="reset" value="Очистить" />
    <input type="button" name="submit" value="Отправить" />
</div>
</body>
</html>
